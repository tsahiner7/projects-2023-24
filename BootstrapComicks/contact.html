        <main>
            <section>
                <h1>Contact Us</h1>
                <form id="multipleForm" method="post"
                    action="http://itins3.madisoncollege.edu/echo.php">
                        <p><span>* </span>- required fields</p>
                        <label for="firstName"><span>* </span>First Name</label>
                        <input type="text" id="firstName" placeholder="First Name"
                            name="firstName" maxlength="25" required>
                    <br>
                        <label for="lastName"><span>* </span>Last Name</label>
                        <input type="text" id="lastName" placeholder="Last Name"
                            name="lastName" maxlength="25" required>
                    <br>
                        <label for="email"><span>* </span>Email</label>
                        <input type="email" id="email"
                            placeholder="Example@Example.com" name="email"
                            required />
                    <br>
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="999-999-999"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phoneNumber">
                    <br>
                    <div>
                        <label for="phoneType">Phone Type</label><br />
                        <input type="radio" id="phoneType" name="phoneType"
                            value="Home"> Home<br />
                        <input type="radio" name="phoneType" value="Cell">
                        Cell<br />
                        <input type="radio" name="phoneType" value="Work"> Work
                    </div>
                    <br>
                    <div>
                        <label for="infoRequest">Information
                            Requesting</label><br/>
                        <input type="checkbox" id="infoRequest" name="Collections"
                            value="Collections"> Collections<br/>
                        <input type="checkbox" name="Trade-Ins" value="Trade-Ins">
                        Trade-Ins<br/>
                        <input type="checkbox" name="AddToMailing"
                            value="Add To Mailing"> Add To Mailing
                    </div>
                    <br>
                    <div>
                        <button id="submit" type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </div>
                </form>

            </section>
        </main>

        <footer>
            <p>Golden Pulps: A Comic Book Resource for Collectors and Fans</p>
